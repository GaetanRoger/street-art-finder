<!doctype html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <meta charset="utf-8">
    <title>StreetArtFinder</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#009688">
    <style>
        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #ef6c00;
            border-color: #ef6c00 transparent #ef6c00 transparent;
            animation: lds-dual-ring 1.2s linear infinite;
            opacity: 0.5;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        div.splash {
            margin: auto;
            text-align: center;
            font-family: sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div.splash > h1 {
            font-weight: normal;
            font-size: large;
        }

        div.splash > h2 {
            font-weight: lighter;
            font-size: medium;
            margin-bottom: 50px;
            opacity: 0.7;
        }
    </style>
</head>
<body class="mat-app-background" style="background-color: #fafafa">
<streart-root>
    <div class="splash">
        <img src="/assets/icons/icon-512x512.png" style="width: 80%">
        <h1>Welcome</h1>
        <h2>We are launching the app just for you...</h2>
        <div class="lds-dual-ring"></div>
    </div>
</streart-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
