<div (click)="openPieceDialog(piece)" class="piece">
    <img [src]="image" class="image" *ngIf="image$ | async as image"/>
    <app-small-loading-spinner *ngIf="!(image$ | async)"></app-small-loading-spinner>
    <div class="name-blur"></div>
    <div class="name">
        <p>{{ piece.name}}</p>
    </div>
</div>
