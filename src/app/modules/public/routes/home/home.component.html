<app-toolbar
        title="Street Art Finder"
        [showSearchButton]="true"
        (searchKeyUp)="setFilter($event.target.value)"
></app-toolbar>


<app-flat-card-with-image
        title="See them for real"
        text="{{(loggedIn$ | async) ? 'Come here' : 'Sign up'}} to create your own unique route"
        [primaryButtonText]="primaryButtonText$|async"
        [primaryButtonRouterLink]="primaryButtonRouterLink$|async"
        [secondaryButtonText]="(loggedIn$ | async) ? '' : 'Learn more'"
        secondaryButtonRouterLink="lean-more"
        image="/assets/images/paper-map-low.jpg"
></app-flat-card-with-image>

<mat-divider></mat-divider>

<app-artist-preview *ngFor="let artist of filterArtists(artists | async)" [artist]="artist">
</app-artist-preview>
