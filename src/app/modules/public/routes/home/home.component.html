<app-toolbar
        title="Street Art Finder"
        [showSearchButton]="true"
        (searchChange)="setFilter($event)"
></app-toolbar>


<app-flat-card-with-image
        title="See them for real"
        text="{{(loggedIn$ | async) ? 'Come here' : 'Sign up'}} to create your own unique route"
        [primaryButtonText]="primaryButtonText$|async"
        [primaryButtonRouterLink]="primaryButtonRouterLink$|async"
        [secondaryButtonText]="(loggedIn$ | async) ? '' : 'Learn more'"
        secondaryButtonRouterLink="lean-more"
        image="/assets/images/paper-map-low.jpg"
></app-flat-card-with-image>

<mat-divider></mat-divider>

<app-artist-preview *ngFor="let artist of artists$ | async" [artist]="artist">
</app-artist-preview>
<div class="footerActions">
    <button mat-button  (click)="loadMoreArtists()" [disabled]="!(hasMore$|async) || (loadingArtists$ | async)">
        <span *ngIf="hasMore$|async">Load more</span>
        <span *ngIf="!(hasMore$|async)">No more to load</span>
    </button>
</div>
<app-loading-spinner *ngIf="loadingArtists$ | async"
                     text="Chargement des artistes..."
></app-loading-spinner>
