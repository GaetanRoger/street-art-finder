<streat-toolbar
        title="Welcome to Streart"
        [showSearchButton]="true"
        (searchChange)="search($event)"
></streat-toolbar>


<streat-flat-card-with-image
        title="See them for real"
        text="{{(loggedIn$ | async) ? 'Come here' : 'Sign up'}} to create your own unique route"
        [primaryButtonText]="primaryButtonText$|async"
        [primaryButtonRouterLink]="primaryButtonRouterLink$|async"
        [secondaryButtonText]="(loggedIn$ | async) ? '' : 'Learn more'"
        secondaryButtonRouterLink="learn-more"
        image="/assets/images/paper-map-low.jpg"
></streat-flat-card-with-image>

<mat-divider></mat-divider>

<streat-artist-preview *ngFor="let artist of (artists$ | async) || []" [artist]="artist">
</streat-artist-preview>
<div class="footerActions">
    <streat-load-more-button
    [noMoreToLoad]="noMoreToLoad$ | async"
    (loadMore)="loadMoreArtists()"
    ></streat-load-more-button>
</div>
<streat-loading-spinner *ngIf="loading$ | async"
                     text="Chargement des artistes..."
></streat-loading-spinner>
