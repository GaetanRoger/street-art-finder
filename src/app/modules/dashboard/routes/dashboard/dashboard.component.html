<app-toolbar
        title="Dashboard"
        [showSearchButton]="true"
        [showBackButton]="true"
        [menuItems]="menuItems"
></app-toolbar>
<mat-tab-group  mat-stretch-tabs [dynamicHeight]="true" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="PROGRESSION">
        <app-artist-progression *ngFor="let progression of progression$ | async" [progression]="progression">
        </app-artist-progression>
    </mat-tab>
    <mat-tab label="ALL" *ngIf="(progression$ | async) && (progression$ | async)?.length > 0">
        <app-all [selected]="mapTabBehaviourSubject"></app-all>
    </mat-tab>
    <mat-tab label="DISCOVER"> Content 3 </mat-tab>
</mat-tab-group>
