<div class="artist-card mat-elevation-z1" [style]="backgroundImage"
     [routerLink]="['artist', progression.artist.objectID]">
    <mat-card-title>{{progression.artist.name}}</mat-card-title>
    <mat-progress-bar [value]="(progression.score * 100) / progression.maxScore"></mat-progress-bar>
    <div class="progression-values">{{progression.score}} / {{progression.maxScore}}</div>
</div>
