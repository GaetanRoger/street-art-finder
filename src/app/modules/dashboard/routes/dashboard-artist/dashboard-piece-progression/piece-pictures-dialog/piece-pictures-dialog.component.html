<mat-dialog-content>
    <streart-image [src]="data.piece.images.main.normal"
                  [cover]="true"
                  [fit]="true"
    ></streart-image>
    <streart-image *ngFor="let image of data.piece.images.others || []"
                  [src]="image"
                  [cover]="true"
                  [fit]="true"
    ></streart-image>
    <div class="buttons">
        <button mat-raised-button (click)="dialogRef.close()">Close</button>
    </div>

</mat-dialog-content>
