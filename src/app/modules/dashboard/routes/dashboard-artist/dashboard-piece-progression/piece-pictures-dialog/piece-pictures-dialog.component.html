<mat-dialog-content>
    <app-image [src]="data.piece.images.main.normal"
               [cover]="true"
               [fit]="true"
    ></app-image>
    <app-image *ngFor="let image of data.piece.images.others || []"
               [src]="image"
               [cover]="true"
               [fit]="true"
    ></app-image>
    <div class="buttons">
        <button mat-raised-button (click)="dialogRef.close()">Close</button>
    </div>

</mat-dialog-content>
