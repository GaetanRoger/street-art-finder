<app-toolbar
        title="Dashboard"
        [showSearchButton]="false"
        [showBackButton]="true"
></app-toolbar>

<app-dashboard-piece-progression *ngFor="let progression of progressions$ | async"
                                 [progression]="progression"
                                 (found)="markAsFound(progression.objectID, $event)"
></app-dashboard-piece-progression>
