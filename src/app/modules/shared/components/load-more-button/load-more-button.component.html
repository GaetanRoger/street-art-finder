<div class="container">
    <button mat-raised-button
            color="primary"
            (click)="loadMore.emit()"
            [disabled]="disabled"
            *ngIf="!noMoreToLoad"
    >Load more
    </button>

    <mat-chip-list *ngIf="noMoreToLoad">
        <mat-chip>Nothing more to load</mat-chip>
    </mat-chip-list>

</div>
