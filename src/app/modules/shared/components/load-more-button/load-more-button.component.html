<div class="container">
    <button mat-raised-button
            [color]="loadMoreButtonColor"
            (click)="loadMore.emit()"
            [disabled]="disabled"
            *ngIf="!noMoreToLoad"
    >{{text}}</button>

    <mat-chip-list *ngIf="noMoreToLoad">
        <mat-chip>{{noMoreText}}</mat-chip>
    </mat-chip-list>

</div>
