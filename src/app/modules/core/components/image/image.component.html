<img [src]="src"
     [alt]="alt"
     (load)="showImage = true"
     [ngStyle]="{
        'display': showImage ? 'inherit' : 'none',
        'border-radius': round ? '50%' : '0',
        'width': imgWidth ? imgWidth + 'px' : (fit ? '100%' : 'inherit'),
        'height': imgHeight ? imgHeight + 'px' : 'inherit',
        'object-fit': cover ? 'cover' : 'none'
     }"
/>
<app-small-loading-spinner *ngIf="!showImage"></app-small-loading-spinner>
