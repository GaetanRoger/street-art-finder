<h1 mat-dialog-title>{{piece.name}}</h1>
<mat-dialog-content>
    <div class="map" *ngIf="pieceMapInput$ | async">
        <app-map
            [elements]="pieceMapInput$ | async"
            [layerToShow]="(showMarker$ | async) ? 'marker' : 'circle'"
            [zoom]="16"
        ></app-map>
    </div>
    <p class="added-on">
        Added on {{piece.addedOn | timestamp}}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <a mat-button target="_blank" [href]="itinaryUrl$ | async">GO THERE</a>
</mat-dialog-actions>
