<streat-admin-toolbar title="Users"></streat-admin-toolbar>
<mat-selection-list #list >
    <mat-list-option *ngFor="let user of pieces$ | async" [value]="user.email">
        <h4 mat-line>{{user.email}}</h4>
        <small mat-line> Last login at {{user.lastLoginAt | timestamp }} | Created at {{user.createdAt | timestamp}}</small>
    </mat-list-option>
</mat-selection-list>

<div class="buttons">
    <button mat-raised-button (click)="resetButtonClick()">RESET PASSWORD</button>
</div>
